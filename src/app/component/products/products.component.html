<div class="card-top container-fluid">
  <div class="container d-flex">
    <div class="item">
      <a (click)="filter('')">
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100"
          alt=""
        />
        <h6>All products</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('electronics')">
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100"
          alt=""
        />
        <h6>Electronics</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('fashion')">
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100"
          alt=""
        />
        <h6>Fashion</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('jewelery')">
        <img
          style="width: 62px; margin-top: 5px"
          src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50"
          alt=""
        />
        <h6>Jewllery</h6>
      </a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <!-- filterCategory  and productList should be same as present in ts file  -->
    <ng-container
      *ngFor="let item of filterCategory | filter : searchKey : 'title'"
    >
      <!-- <ng-container *ngFor="let item of productList"> -->
        <div class="col-md-4"> <div class="card ">
        
          <img src="{{ item.image }}"  alt="" style="width: 100%;" />
          <h5
            style="
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              max-width: 100ch;
            "
          >
            {{ item.title }}
          </h5>
          <p
            style="
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              max-width: 100ch;
            "
          >
          
            {{ item.description }}
          </p>
          <p><strong>Price:</strong> ${{ item.price }}</p>
          <button
            class="btn"
            (click)="addtocart(item)"
            style="background-color: #ffb74d"
          >
            Add to cart
          </button>
        </div></div>
     
    </ng-container>
  </div>
</div>
