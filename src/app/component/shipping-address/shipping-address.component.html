<div class="row">
  <div class="col-75">
    <div class="container" style="margin-top: 50px">
      <div
      class="container"
      style="margin-top: 20px; background-color: white"
    >
      <h1 class="h3 mb-5 mt-3">Shipping Details</h1>
      <hr/>
      <div class="cart-product">
        <div class="user-info-container">
          <p><b>User Name : </b>{{ userData.username }}</p>
          <p><b>Email : </b>{{ userData.email }}</p>
          <p><b>Contact Number : </b>{{ userData.mobile }}</p>
          <p><b>Address : </b>{{ userData.address }}</p>
          <p><b>State : </b>{{ userData.state }}</p>
          <p><b>City : </b>{{ userData.city }}</p>
          <p><b>Zip Code : </b>{{ userData.zip }}</p>
      </div>
      <div *ngIf="!isEditing ;else editForm" >
      <input
      type="submit"
      value="Confirm Your Order"
      class="btn"
      (click)="submitForm()"
      style="background-color: #ffb74d; width: 48%; margin-right: 2%;"
    />
   
    <input
      type="submit"
      value="Edit Your Address"
      class="btn"
      (click)="startEditing()"
      style="background-color: green; width: 48%;"
    /></div>

      </div>
    </div>

    <ng-template #editForm>
      <hr/>
    
    <div
      class="container"
      style="margin-top: 20px; background-color: white"
    >
      <h1 class="h3 mb-5 mt-3">Edit Billing Address </h1>
      <div class="cart-product">
        <hr />
      <div *ngIf="editingUser">
        <div class="row">
                 
          <div class="col-50">
            <label for="username"
              ><i class="fa fa-user"></i> Full Name</label
            >
            <input
              type="text"
              id="username"
              [(ngModel)]="editingUser.username"
              placeholder="John M. Doe"
              [ngModelOptions]="{standalone: true}"
              required
            />
            <div class="row">
              <div class="col-50">
                <label for="email"
                  ><i class="fa fa-envelope"></i> Email</label
                >
                <input
                  type="text"
                  id="email"
                  name="email"
                  [(ngModel)]="editingUser.email"
                  placeholder="john@example.com"
                  required
                />
              </div>
              <div class="col-50">
                <label for="email"
                  ><i class="fa fa-phone"></i> Mobile Number</label
                >
                <input
                  type="text"
                  id="mobile"
                  name="mobile"
                  [(ngModel)]="editingUser.mobile"
                  placeholder="+91-"
                  required
                />
              </div>
            </div>

            <label for="adr"
              ><i class="fa fa-address-card-o"></i> Address</label
            >
            <input
              type="text"
              id="adr"
              name="address"
              [(ngModel)]="editingUser.address"
              placeholder="542 W. 15th Street"
              required
            />
            <label for="city"
              ><i class="fa fa-institution"></i> City</label
            >
            <input
              type="text"
              id="city"
              name="city"
              [(ngModel)]="editingUser.city"
              placeholder="New York"
              required
            />

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input
                  type="text"
                  id="state"
                  name="state"
                  [(ngModel)]="editingUser.state"
                  placeholder="NY"
                  required
                />
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input
                  type="text"
                  id="zip"
                  name="zip"
                  [(ngModel)]="editingUser.zip"
                  placeholder="10001"
                  required
                />
              </div>
            </div>
          </div>
        </div>
        <input
      type="submit"
      value="Save Edit"
      class="btn"
      (click)="saveChanges()"
      style="background-color: green; width: 48%; margin-left: 25%;"
    />
      
      </div>
      </div>
      </div>
     
    </ng-template>
  </div>
  </div>
</div>
